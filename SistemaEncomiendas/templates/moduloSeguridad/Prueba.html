{% load static %}
{% block body %}
<section class="vh-100" >

                <div class="card" style="border-radius: 1rem;"  >
                    <div class="row g-0" >
                        <div class="col-md-4 col-lg-5 d-none d-md-block " ><!--imagen-->
                            <img src="{% static 'img/Vuelo9_16.jpg' %}"
                                alt="Login form illustration" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center " style="background-color: #F5F0EF;border-radius: 0 1rem 1rem 0; "><!--form-->

                                    </div>

                                    <div class="form-floating mb-4">
                                        <input type="password" id="form2Example27" class="form-control form-control-lg" placeholder="" required/>
                                        <label class="form-label" for="form2Example27">Contraseña</label>
                                    </div>

                                    <div class="pt-1 mb-4">

                                    </div>

                                    <a class="small text-muted" href="#!">¿Olvido su contraseña?</a>
                                    
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
